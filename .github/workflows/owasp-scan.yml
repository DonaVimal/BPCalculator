name: OWASP Security Scan

on:
  workflow_dispatch:
  push:
    branches: [ "master", "dev", "qa" ]
  pull_request:
    branches: [ "master", "dev", "qa" ]

env:
  DOTNET_VERSION: "9.x"
  SOLUTION_PATH: "BPCalculator.sln"

jobs:
  owasp-scan:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build Solution
        run: |
          dotnet restore ${{ env.SOLUTION_PATH }}
          dotnet build ${{ env.SOLUTION_PATH }} --configuration Release

      # Dependency-Check requires Java â€” install it before running the action
      - name: Setup Java (required by OWASP Dependency-Check)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Ensure reports dir exists
        run: mkdir -p reports

      - name: Run OWASP Dependency-Check
        # Pinned to a valid full commit SHA from the action repo to satisfy policy
        uses: dependency-check/Dependency-Check_Action@bd32f0723e147bcb477ba0a79e99d912ed9fbb7f
        id: depcheck
        env:
          # The action reads the API key from NVD_API_KEY env var
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        with:
          project: 'BPCalculator'
          path: '.'
          format: 'ALL'
          out: 'reports'
          # If you want the job to fail on CVSS >= X, uncomment and set the value:
          # failOnCVSS: '9'

      - name: Upload Scan Report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: OWASP-Dependency-Report
          path: reports/dependency-check-report.html

      - name: Upload SARIF to GitHub Security
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/dependency-check-report.sarif
