name: OWASP Security Scan

on:
  workflow_dispatch:
  push:
    branches: [ "master", "dev", "qa" ]
  pull_request:
    branches: [ "master", "dev", "qa" ]

env:
  DOTNET_VERSION: "9.x"
  SOLUTION_PATH: "BPCalculator.sln"

jobs:
  owasp-scan:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build Solution
        run: |
          dotnet restore ${{ env.SOLUTION_PATH }}
          dotnet build ${{ env.SOLUTION_PATH }} --configuration Release

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        # FIX 1: Pass the API Key as an Environment Variable (The Action ignores it in 'with:')
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        id: depcheck
        with:
          project: 'BPCalculator'
          path: '.'
          format: 'ALL'
          out: 'reports'
          # FIX 2: Removed 'nvdApiKey' from here (it was invalid)
          # FIX 3: Removed '--data' and '--nvdApiDelay' args. 
          # We now rely on the Action's internal database which is updated nightly.
          # This avoids the "Database does not exist" error.
          args: >
            --failOnCVSS 7

      - name: Upload Scan Report
        uses: actions/upload-artifact@v4
        if: always() 
        with:
          name: OWASP-Dependency-Report
          path: reports/dependency-check-report.html

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true 
        with:
           sarif_file: reports/dependency-check-report.sarif