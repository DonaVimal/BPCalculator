name: OWASP Security Scan

on:
  workflow_dispatch:
  push:
    branches: [ "master", "dev", "qa" ]
  pull_request:
    branches: [ "master", "dev", "qa" ]

env:
  DOTNET_VERSION: "9.x"
  SOLUTION_PATH: "BPCalculator.sln"

jobs:
  owasp-scan:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build Solution
        run: |
          dotnet restore ${{ env.SOLUTION_PATH }}
          dotnet build ${{ env.SOLUTION_PATH }} --configuration Release

      # Cache the NVD database to prevent download errors (EOF)
      - name: Cache OWASP NVD Data
        uses: actions/cache@v4
        with:
          path: dependency-check-data
          key: ${{ runner.os }}-dependency-check-data-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-dependency-check-data-

      - name: Run OWASP Dependency-Check
        # FIX: Use @main as this action does not use semantic version tags like v2.5.1
        uses: dependency-check/Dependency-Check_Action@main
        id: depcheck
        with:
          project: 'BPCalculator'
          path: '.'
          format: 'ALL'
          out: 'reports'
          nvdApiKey: ${{ secrets.NVD_API_KEY }}
          # ARGS: Point to the cached data folder and add a delay to prevent connection resets
          args: >
            --failOnCVSS 7
            --data dependency-check-data
            --nvdApiDelay 2000

      - name: Upload Scan Report
        uses: actions/upload-artifact@v4
        if: always() 
        with:
          name: OWASP-Dependency-Report
          path: reports/dependency-check-report.html

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true 
        with:
           sarif_file: reports/dependency-check-report.sarif