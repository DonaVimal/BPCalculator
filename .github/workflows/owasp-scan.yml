name: OWASP Security Scan

on:
  workflow_dispatch:
  push:
    branches: [ "master", "dev", "qa" ]
  pull_request:
    branches: [ "master", "dev", "qa" ]

env:
  DOTNET_VERSION: "9.x"
  SOLUTION_PATH: "BPCalculator.sln"

jobs:
  owasp-scan:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # Building ensures all transitive dependencies (DLLs) are resolved
      - name: Build Solution
        run: |
          dotnet restore ${{ env.SOLUTION_PATH }}
          dotnet build ${{ env.SOLUTION_PATH }} --configuration Release

      # --- FIX START: Caching Strategy ---
      # This step caches the vulnerability database so you don't download 
      # the whole internet every time (which causes the EOF error).
      - name: Cache OWASP NVD Data
        uses: actions/cache@v4
        with:
          path: dependency-check-data
          key: ${{ runner.os }}-dependency-check-data-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-dependency-check-data-
      # --- FIX END ---

      - name: Run OWASP Dependency-Check
        # Pinning to a specific version is safer than @main
        uses: dependency-check/Dependency-Check_Action@v2.5.1
        id: depcheck
        with:
          project: 'BPCalculator'
          path: '.'
          format: 'ALL'
          out: 'reports'
          nvdApiKey: ${{ secrets.NVD_API_KEY }}
          # ARGS Explanation:
          # --data: Points the tool to use our cached folder defined above
          # --nvdApiDelay: Adds a 2s delay between requests to stop the NVD server from cutting connection
          # --failOnCVSS: Fail on High/Critical vulnerabilities
          args: >
            --failOnCVSS 7
            --data dependency-check-data
            --nvdApiDelay 2000

      # Upload the HTML report
      - name: Upload Scan Report
        uses: actions/upload-artifact@v4
        if: always() 
        with:
          name: OWASP-Dependency-Report
          path: reports/dependency-check-report.html

      # Upload results to GitHub Security tab
      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true 
        with:
           sarif_file: reports/dependency-check-report.sarif