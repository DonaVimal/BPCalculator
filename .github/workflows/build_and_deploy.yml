name: BPCalculator CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - dev
      - qa
  pull_request:
    branches: 
      - master
      - dev
      - qa

env:
  DOTNET_VERSION: "9.x"
  SOLUTION_PATH: "BPCalculator.sln"
  API_PROJECT_PATH: "BPCalculator"
  PUBLISH_DIR: "./publish"
  AZURE_WEBAPP_PACKAGE_PATH: "./BPCalculator/publish"
  
  # SonarCloud Configuration
  SONAR_HOST_URL: "https://sonarcloud.io"
  SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
  SONAR_ORG: ${{ secrets.SONAR_ORG }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

jobs:
  # ==============================================================================
  # JOB 1: BUILD, TEST, AND SONAR ANALYSIS
  # ==============================================================================
  build-and-test:
    name: Build and Unit Test
    runs-on: ubuntu-latest 

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # CRITICAL: Required for SonarCloud to detect branch history

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install SonarScanner
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet tool install --global coverlet.console
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: SonarQube Begin Analysis
        # FIXED: Added /d:sonar.branch.name to force correct branch reporting
        run: |
          dotnet sonarscanner begin \
            /k:"${{ env.SONAR_PROJECT_KEY }}" \
            /o:"${{ env.SONAR_ORG }}" \
            /d:sonar.branch.name="${{ github.ref_name }}" \
            /d:sonar.host.url="${{ env.SONAR_HOST_URL }}" \
            /d:sonar.token="${{ env.SONAR_TOKEN }}" \
            /d:sonar.exclusions="**/Program.cs,**/Startup.cs,**/Pages/**" \
            /d:sonar.coverage.exclusions="**/Program.cs,**/Startup.cs,**/Pages/**" \
            /d:sonar.cs.opencover.reportsPaths="TestReports/coverage.xml"

      - name: Restore
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore
      
      - name: Run unit tests
        run: |
          mkdir -p TestReports
          dotnet test BPCalculator.Unit.Tests/BPCalculator.Unit.Tests.csproj \
            --configuration Release \
            --logger "trx;LogFileName=test_results.trx" \
            --no-build \
            --results-directory TestReports
      
      - name: Generate OpenCover Coverage
        run: |
          mkdir -p TestReports
          coverlet \
            BPCalculator.Unit.Tests/bin/Release/net9.0/BPCalculator.Unit.Tests.dll \
            --target "dotnet" \
            --targetargs "test BPCalculator.Unit.Tests/BPCalculator.Unit.Tests.csproj --no-build --configuration Release" \
            --format opencover \
            --output TestReports/coverage.xml
      
      - name: SonarCloud End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet-sonarscanner end /d:sonar.token="${{ env.SONAR_TOKEN }}"    

      - name: Publish
        run: dotnet publish ${{ env.API_PROJECT_PATH }} --configuration Release --no-restore --no-build --output ${{ env.PUBLISH_DIR }}

      - name: Upload WebApp Artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ${{ env.PUBLISH_DIR }}
  
  # ==============================================================================
  # JOB 2: DEPLOY TO AZURE (DYNAMIC ENVIRONMENTS)
  # ==============================================================================
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: [build-and-test]
    outputs:
      webapp_url: ${{ steps.set-vars.outputs.webapp_url }}
      webapp_name: ${{ steps.set-vars.outputs.webapp_name }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      # LOGIC: Set App Name and URL based on Branch
      - name: Set Environment Variables
        id: set-vars
        run: |
          if [[ "${{ github.ref_name }}" == "dev" ]]; then
            echo "webapp_name=BPBloodPressure-Dev" >> $GITHUB_OUTPUT
            echo "webapp_url=https://BPBloodPressure-Dev.azurewebsites.net" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == "qa" ]]; then
            echo "webapp_name=BPBloodPressure-QA" >> $GITHUB_OUTPUT
            echo "webapp_url=https://BPBloodPressure-QA.azurewebsites.net" >> $GITHUB_OUTPUT
          else
            echo "webapp_name=BPBloodPressure" >> $GITHUB_OUTPUT
            echo "webapp_url=https://BPBloodPressure.azurewebsites.net" >> $GITHUB_OUTPUT
          fi

      # DEPLOY TO DEV (This connects your secret AZURE_WEBAPP_PUBLISH_PROFILE_DEV)
      - name: Deploy to DEV
        if: github.ref_name == 'dev'
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ steps.set-vars.outputs.webapp_name }}
          # THIS LINE FIXES YOUR "NO CREDENTIALS" ERROR:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEV }} 
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
          configuration-settings: 'APPLICATIONINSIGHTS_CONNECTION_STRING=${{ secrets.APPINSIGHTS_CONN_STRING_DEV }}'

      # DEPLOY TO QA
      - name: Deploy to QA
        if: github.ref_name == 'qa'
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ steps.set-vars.outputs.webapp_name }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_QA }}
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
          configuration-settings: 'APPLICATIONINSIGHTS_CONNECTION_STRING=${{ secrets.APPINSIGHTS_CONN_STRING_QA }}'

      # DEPLOY TO PROD
      - name: Deploy to PROD
        if: github.ref_name == 'master'
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ steps.set-vars.outputs.webapp_name }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
          configuration-settings: 'APPLICATIONINSIGHTS_CONNECTION_STRING=${{ secrets.APPINSIGHTS_CONN_STRING_PROD }}'

  # ==============================================================================
  # JOB 3: E2E TESTS
  # ==============================================================================
  e2e-tests:
    name: Run E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: deploy 
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build E2E Tests
        run: dotnet build BPCalculator.E2ETests/BPCalculator.E2ETests.csproj --configuration Release

      - name: Install Playwright Browsers
        run: pwsh BPCalculator.E2ETests/bin/Release/net9.0/playwright.ps1 install

      - name: Run Playwright Tests
        env:
          AppUrl: ${{ needs.deploy.outputs.webapp_url }}
        run: dotnet test BPCalculator.E2ETests/BPCalculator.E2ETests.csproj --configuration Release --logger "trx;LogFileName=e2e_results.trx"
  
  # ==============================================================================
  # JOB 4: PERFORMANCE TESTS
  # ==============================================================================
  performance-test:
    name: Run Performance Tests (k6)
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
      - uses: actions/checkout@v4

      - name: Run k6 Load Test
        uses: grafana/k6-action@v0.3.0
        env:
          APP_URL: ${{ needs.deploy.outputs.webapp_url }}
        with:
          filename: bp-load-test.js