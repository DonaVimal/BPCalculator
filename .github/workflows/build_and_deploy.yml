# Name of the workflow as it appears in GitHub Actions UI
name: BPCalculator CI

# Define when this workflow will run
on:
  workflow_dispatch: # Allow manual triggering from GitHub UI
  push:
    branches:
      - master # Run automatically when code is pushed to main branch
  pull_request:
    branches: 
      - master 

# Environment variables used throughout the workflow
env:
  AZURE_WEBAPP_NAME: BPBloodPressure
  AZURE_WEBAPP_PACKAGE_PATH: "./BPCalculator/publish"
  DOTNET_VERSION: "9.x"
  SOLUTION_PATH: "BPCalculator.sln"
  API_PROJECT_PATH: "BPCalculator"
  PUBLISH_DIR: "./publish"
  SONAR_HOST_URL: "https://sonarcloud.io"
  SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
  SONAR_ORG: ${{ secrets.SONAR_ORG }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

# Define the separate jobs that make up this workflow
jobs:
  # First job: build and unit test the application
  build-and-test:
    name: Build and Unit Test
    runs-on: ubuntu-latest 

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # Install SonarScanner .NET tool
      - name: Install SonarScanner
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet tool install --global coverlet.console
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: SonarQube Begin Analysis
        run: |
          dotnet sonarscanner begin \
            /k:"${{ env.SONAR_PROJECT_KEY }}" \
            /o:"${{ env.SONAR_ORG }}" \
            /d:sonar.host.url="${{ env.SONAR_HOST_URL }}" \
            /d:sonar.token="${{ env.SONAR_TOKEN }}" \
            /d:sonar.exclusions="**/Program.cs,**/Startup.cs,**/Pages/**" \
            /d:sonar.coverage.exclusions="**/Program.cs,**/Startup.cs,**/Pages/**" \
            /d:sonar.cs.opencover.reportsPaths="TestReports/coverage.xml"

      - name: Restore
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore
      
      - name: Run unit tests
        run: |
          mkdir -p TestReports
          dotnet test BPCalculator.Unit.Tests/BPCalculator.Unit.Tests.csproj \
            --configuration Release \
            --logger "trx;LogFileName=test_results.trx" \
            --no-build \
            --results-directory TestReports
      
      - name: Generate OpenCover Coverage
        run: |
          mkdir -p TestReports
          coverlet \
            BPCalculator.Unit.Tests/bin/Release/net9.0/BPCalculator.Unit.Tests.dll \
            --target "dotnet" \
            --targetargs "test BPCalculator.Unit.Tests/BPCalculator.Unit.Tests.csproj --no-build --configuration Release" \
            --format opencover \
            --output TestReports/coverage.xml
      
      - name: List TestReports
        run: ls -R TestReports

      - name: SonarCloud End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet-sonarscanner end /d:sonar.token="${{ env.SONAR_TOKEN }}"    

      - name: Publish
        run: dotnet publish ${{ env.API_PROJECT_PATH }} --configuration Release --no-restore --no-build --output ${{ env.PUBLISH_DIR }}
      
      - name: Verify Publish Output
        run: ls -R ${{ env.PUBLISH_DIR }}

      # upload the published web app
      - name: Upload WebApp Artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp              # must match what deploy job expects
          path: ${{ env.PUBLISH_DIR }}
      
      # Store the published output as an artifact for later jobs
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestReports/
  
  # Second job: deploy the application to Azure
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: [build-and-test] 

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"

  # Third job: Run E2E Tests against the live Azure site
  e2e-tests:
    name: Run E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: deploy # Wait for deploy to finish
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # Build the Test Project specifically
      - name: Build E2E Tests
        run: dotnet build BPCalculator.E2ETests/BPCalculator.E2ETests.csproj --configuration Release

      # Install the required browsers for Playwright
      - name: Install Playwright Browsers
        run: pwsh BPCalculator.E2ETests/bin/Release/net9.0/playwright.ps1 install

      # Run the tests pointing to the Azure URL
      - name: Run Playwright Tests
        env:
          # This overrides the Localhost URL in your C# code
          AppUrl: "https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        run: dotnet test BPCalculator.E2ETests/BPCalculator.E2ETests.csproj --configuration Release --logger "trx;LogFileName=e2e_results.trx"